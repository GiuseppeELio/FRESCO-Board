<!DOCTYPE html>
<html>

<head>
  <title>FRESCO Wi-Fi DASHBOARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.highcharts.com/highcharts.js"></script>
</head>

<body>
    <div class="topnav">
      <h1>FRESCO LOCAL DASHBOARD</h1> 
      <h1>
         <div id="ip-display"></div>
      </h1>
      <div>
         <button id="openSettingsBtn"><i class="fas fa-wifi"></i></button>
         <button id="openDatabaseBtn"><i class="fas fa-database"></i></button>
      </div>
   </div>
    <div class="topnav">
    <h1 style="font-size: 20px; color: white;">Tdrop Dashboard</h1> <!-- Adjust font-size and color -->
   </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <p class="card-title">Data (Amb. Temp, Sample T., Sky T) </p>
        <div id="chart-temperature" class="chart-container"></div>
      </div>
    </div>
    <div class="card-grid">
      <div class="card">
        <p class="card-title">Data (Hum, Irradiance) </p>
        <div id="chart-humidity" class="chart-container"></div>
      </div>
    </div>
    <div class="topnav">
    <h1 style="font-size: 20px; color: white;">Pcool Dashboard</h1> 
    <!-- Adjust font-size and color -->
    </div>
    <div class="card-grid">  
      <div class="card">
        <p class="card-title">Data (Amb. Temp, Sample T.) </p>
        <div id="chart-temperature_power" class="chart-container"></div>
      </div>
    </div>
    <div class="card-grid">
      <div class="card">
        <p class="card-title">Data (Power) </p>
        <div id="chart-power" class="chart-container"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
