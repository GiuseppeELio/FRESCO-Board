<!DOCTYPE html>
<html>

<head>
  <title>FRESCO Wi-Fi DASHBOARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="font-awesome/all.min.css">
  <script src="highcharts.js"></script>
</head>

<body>
    <div class="topnav">
        <h1>FRESCO LOCAL DASHBOARD</h1> 
        <h1>
            <div id="ip-display"></div>
        </h1>
        <div>
            <button id="openWifiBtn"><i class="fas fa-wifi"></i></button> <!-- WiFi manager button -->
            <button id="openSettingsBtn"><i class="fas fa-cog"></i></button> <!-- Gear icon for settings -->
            <button id="openDatabaseBtn"><i class="fas fa-database"></i></button>
        </div>
    </div>

    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title">Data (Amb. Temp, Sample T., Sky T) </p>
                <div id="chart-temperature" class="chart-container"></div>
            </div>
        </div>
        <div class="card-grid">
            <div class="card">
                <p class="card-title">Data (Hum, Irradiance) </p>
                <div id="chart-humidity" class="chart-container"></div>
            </div>
        </div>
        
            <div id="pcool-dashboard">
    <div class="topnav">
        <h1>PCool Dashboard</h1>
    </div>
    <div class="card-grid">
        <div class="card">
            <p class="card-title">Data (Amb. Temp, Sample T.) </p>
            <div id="chart-temperature_power" class="chart-container"></div>
        </div>
    </div>
    <div class="card-grid">
        <div class="card">
            <p class="card-title">Data (Power) </p>
            <div id="chart-power" class="chart-container"></div>
        </div>
    </div>
</div>

<!-- Settings Page Content -->
<div id="settings-page" style="display: none;">
    <!-- Add settings options here -->
    <h1>Settings Page</h1>
    <!-- Add settings content here -->
</div>


    <script src="script.js"></script>
</body>

</html>
